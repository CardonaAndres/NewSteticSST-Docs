events {}

http {
    upstream staff_api {
        server staff:3002;   
    }

    upstream reports_manager_api {
        server reports-manager:3003;   
    }

    server {
        listen 80;                 
        server_name localhost;      

        map $http_origin $cors_origin {
            default "";
            "http://localhost:5001" $http_origin;  
        }

        add_header Access-Control-Allow-Origin "http://localhost:5001" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        location /API-SST/v1/ {
            proxy_pass http://staff_api;     
            proxy_set_header Host $host;     
            proxy_set_header X-Real-IP $remote_addr;  
        }

        location /API-SST/v1/reports {
            proxy_pass http://reports_manager_api;     
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
